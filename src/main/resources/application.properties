spring.datasource.url=jdbc:mysql://localhost:3306/pip?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Svmr12!@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server Configuration
server.port=8080

# Exception Handling Configuration
app.exception.enum-class-name=ActivityType
app.exception.activity-type-allowed-values=LOGIN, LOGOUT, PASSWORD_CHANGE, PROFILE_UPDATE
app.exception.not.deserialize=Cannot deserialize

# Pagination Configuration
app.pagination.default-page=0
app.pagination.default-size=20
app.pagination.max-size=100
app.pagination.min-size=1

